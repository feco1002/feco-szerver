<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecó Szerver | Tetoválások és Versek</title>
<meta name="description" content="Üdvözöllek a feco_szerver hivatalos oldalán! Itt megtalálod MFG egyedi tetoválásait és kéziratait.">
<meta name="keywords" content="feco_szerver, feco tetoválás, MFG versek, tetováló galéria">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* A két nagy szekció tárolója */
        .split-screen {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .section {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: flex 0.7s cubic-bezier(0.075, 0.82, 0.165, 1);
            overflow: hidden;
            text-decoration: none;
            cursor: pointer;
        }

        /* Bal oldal - Versek háttér */
        .versek-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1455390582262-044cdead277a?q=80&w=1200'); /* Toll/Papír kép */
            background-size: cover;
            background-position: center;
            border-right: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* Jobb oldal - Tetkók háttér */
        .tetkok-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('tetko.jpg'); /* Tetováló gép/munka kép */
            background-size: cover;
            background-position: center;
        }

        /* Szövegek stílusa */
        .section h2 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.5rem;
            color: #d4af37;
            z-index: 2;
            letter-spacing: 10px;
            transition: transform 0.5s ease, text-shadow 0.5s ease;
            text-align: center;
        }

        .section p {
            position: absolute;
            bottom: 20%;
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #fff;
            opacity: 0;
            transition: 0.5s ease;
            text-transform: uppercase;
        }

        /* Hover effektek - Amitől "élni" kezd az oldal */
        .section:hover {
            flex: 1.5; /* Megnő a terület szélessége */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url(''); /* Világosabb lesz a háttér */
            background-size: cover;
            background-position: center;
        }

        /* Visszaállítjuk a háttérképeket hoverkor, de világosabban */
        .versek-section:hover {
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://images.unsplash.com/photo-1455390582262-044cdead277a?q=80&w=1200');
        }
        .tetkok-section:hover {
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('tetko.jpg');
        }

        .section:hover h2 {
            transform: scale(1.2);
            text-shadow: 0 0 20px rgba(214, 175, 55, 0.8);
        }

        .section:hover p {
            opacity: 1;
            bottom: 25%;
        }

        /* Középső "Fecó" logó */
        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: #000;
            padding: 20px 40px;
            border: 2px solid #d4af37;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .logo-center h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.5rem;
            color: #d4af37;
            margin: 0;
            letter-spacing: 5px;
        }

        /* Reszponzivitás - Mobilon egymás alatt legyenek */
        @media (max-width: 768px) {
            .split-screen { flex-direction: column; }
            .section h2 { font-size: 2rem; }
            .logo-center { width: 80%; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="logo-center">
        <h1>FECÓ SZERVER</h1>
    </div>

    <div class="split-screen">
        <a href="versek.html" class="section versek-section">
            <h2>VERSEK</h2>
            <p>Lélek a papíron</p>
        </a>

        <a href="tetkok.html" class="section tetkok-section">
            <h2>TETKÓK</h2>
            <p>Művészet a bőrön</p>
        </a>
    </div>

</body>
</html>
